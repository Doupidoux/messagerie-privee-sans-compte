<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .messages-container {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }

        .message {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .message-from {
            color: #667eea;
            font-weight: 600;
        }

        .message-to {
            color: #764ba2;
            font-size: 13px;
        }

        .message-content {
            color: #333;
            line-height: 1.6;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            border-left: 4px solid #3c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Private Messenger</h1>
        
        <div class="input-group">
            <label for="username">Your Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>

        <div class="input-group">
            <label for="recipient">Send To</label>
            <input type="text" id="recipient" placeholder="Recipient's username">
        </div>

        <div class="input-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Type your private message here..."></textarea>
        </div>

        <button onclick="sendMessage()">Send Message</button>

        <div id="status"></div>

        <div class="messages-container">
            <h3 style="color: #667eea; margin-bottom: 15px;">Your Messages</h3>
            <button onclick="loadMessages()" style="margin-bottom: 15px; background: #764ba2;">Load Messages</button>
            <div id="messages"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
